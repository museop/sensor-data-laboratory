{% extends "base.html" %}

{% block header %}
<h1> {% block title %}Log In{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input autocomplete="off" name="username" id="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input autocomplete="off" type="password" name="password" id="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
