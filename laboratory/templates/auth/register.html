{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Register{% endblock title %}</h1>
{% endblock header %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input autocomplete="off" name="username" id="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password (8 characters minimum)</label>
    <input autocomplete="off" type="password" name="password" id="password" class="form-control" minlength="8" required>
  </div>
  <div class="form-group">
    <label for="password-confirm">Password Confirm</label>
    <input autocomplete="off" type="password" name="password-confirm" id="password-confirm" class="form-control" minlength="8" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input autocomplete="off" type="email" name="email" id="email" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
